<ion-app>
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button routerLink="/show-employee" routerLinkActive="tab-selected">
        <ion-icon name="apps-outline"></ion-icon>
        <ion-label>Employees</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/create-employee" routerLinkActive="tab-selected">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>create</ion-label>
        <!--<ion-badge>6</ion-badge>-->
      </ion-tab-button>

      <ion-tab-button routerLink="/edit-employee" routerLinkActive="tab-selected">
        <ion-icon name="create-outline"></ion-icon>
        <ion-label>edit</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
  <!--<ion-router-outlet></ion-router-outlet>-->
</ion-app>
