<ion-header>
  <ion-toolbar>
    <ion-title>show-employee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let emp of employees">
        <ion-label>
          <h2 class="name">
            <ion-icon name="person"></ion-icon>
            {{emp.name}}
          </h2>
          <p class="name">
            <ion-icon name="call"></ion-icon>
            {{emp.mobile}}
          </p>
        </ion-label>
        <div class="item-note" item-end>
          <!--Edit button-->
          <ion-button color="primary" [routerLink]="['/edit-employee' , emp.id]">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <!--Delete button-->
          <ion-button color="danger" (click)="deleteEmployee(emp.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
    </ion-item>
  </ion-list>
</ion-content>
